<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 40%;
}

td, th {
  border: 1px solid #c7ba09;
  left: middle;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #d9d9d9;
}
</style>
</head>
<body>

<h2>Weather Station</h2>

<table>
  <tr>
    <th rowspan="2">Station</th>
    <th colspan="2">Temperature</th>
    <th rowspan="2">Humidity</th>
    <th rowspan="2">Weather</th>
  </tr>
  <tr>
    <td align="center"><b>Max</b></td>
    <td align="center"><b>Min</b></td>
    
  </tr>
  <tr>
    <td>German</td>
    <td>25</td>
    <td>70%</td>
    <td>High</td>
    <td>Rainy</td>
 <tr>
    <tr>
        <td>USA</td>
        <td>27</td>
        <td>60%</td>
        <td>low</td>
        <td>Cloudy</td>
     <tr>
</table>

</body>
</html>
